<script> //object literal
emp={ id:104, name:"Eobard Thawne", salary:50000}
document.write(emp.id+ " "+emp.name+ " "+emp.salary);
</script>

<script> //via instance object
var emp=new Object();
emp.id=103; emp.name="Barry Allen"; emp.salary= 45000;
document.write("<br>", emp.id+ " "+emp.name+ " "+emp.salary);
</script>

<script> // via object contructor
function emp(id, name, salary){
	this.id=id; this.name=name; this.salary=salary;
}
e=new emp(102, "Iris West", 40000);
document.write("<br>", e.id+ " "+e.name+ " "+e.salary);
