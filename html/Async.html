<script>
 async function f() {
	 let promise = new Promise((resolve, reject) =>
 {
		 setTimeout(() => resolve("done!"), 3000)
	 });
	 let result = await promise; //wait until promise resolve
	 
	 alert(result); // "done!"
 }
 
 f();
 // the function execution pauses at the line (*) and resumes
 </script>
