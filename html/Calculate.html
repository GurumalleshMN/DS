<script>

var number1;
var number2;

	function initialize(){
		number1=document.getElementById("num1").value;

		console.log("number1" +number1);

	function addNumbers(){
		initialize();
		
		var addition=parseInt(number1)+parseInt(number2);

	}
	
	function subNumbers(){
		initialize();
		
		var subtraction=parseInt(number1)-parseInt(number2);
		document.getElementById("answer2").value=subtraction;
	}
	
	function mulNumbers(){
		initialize();
		
		var multiplication=parseInt(number1)*parseInt(number2);
		document.getElementById("answer3").value=multiplication;
	}
	
	function divNumbers(){
		initialize();
		
		var division=parseInt(number1)/parseInt(number2);
		document.getElementById("answer4").value=division;
	}
</script>
