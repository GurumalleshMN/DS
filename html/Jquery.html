<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>

<script type="text/javascript" language="javascript">

$(document).ready(
	function (){
		$("p").css("background-color", "yellow");
		$("#p1").css("background-color", "orange");
		$("#p2").css("background-color", "white");
		$("#p3").css("background-color", "green");
		$(".p4").css("background-color", "blue");
		$(".p5").css("background-color", "red");
	}
);

</script>
<body>
<p> Paragraph 0</p>
<p id="p1"> Paragraph 1</p>
<p id="p2"> Paragraph 2</p>
<p id="p3"> Paragraph 3</p>

<p class="p4"> Paragraph 4</p>
<p class="p5"> Paragraph 5</p>

</body>
</html>
